<div class="jumbotron">
    
    <h1 class="display-4 animated fadeIn fast">Agregar Factura</h1>
    
    <form>
        <div class="form-row animated fadeIn fast">
            <div class="form-group col-md-6">
                <label for="inputBrand">Marca</label>
                <input type="text" class="form-control" id="inputBrand">
            </div>
            <div class="form-group col-md-3">
                <label for="inputTag">Categoria</label>
                <select id="inputTag" class="form-control">
                    <option selected>Computadoras</option>
                    <option selected>Laptops</option>
                    <option selected>Piezas para Computadora</option>
                    <option selected>Perifericos</option>
                    <option selected>Computadoras</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="inputImage">Imagen</label>
                <input type="text" class="form-control" id="inputImage">
            </div>
        </div>
        <div class="form-row animated fadeIn fast">
            <div class="form-group col-md-6">
                <label for="inputProductName">Nombre de Producto</label>
                <input type="text" class="form-control" id="inputProductName">
            </div>
            <div class="form-group col-md-6">
                <label for="inputModel">Modelo</label>
                <input type="text" class="form-control" id="inputModel">
            </div>
        </div>
        <div class="form-group animated fadeIn fast">
            <label for="inputDescription">Descripci√≥n</label>
            <input type="text" class="form-control" id="inputDescription">
        </div>

        <div class="form-group animated fadeIn fast">
            <label for="inputDetail">Detalle</label>
            <textarea class="form-control" id="inputDetail" rows="6" cols="40"></textarea>
        </div>

        <div class="form-row animated fadeIn fast">
            <div class="form-group col-md-6">
                <label for="inputPrice">Precio</label>
                <input type="text" class="form-control" id="inputPrice">
            </div>
            <div class="form-group col-md-6">
                <label for="inputStock">Stock</label>
                <input type="text" class="form-control" id="inputStock">
            </div>
        </div>
        <div class="form-row animated fadeIn fast">
            <div class="form-group col-md-6">
                <label>Disponible en Tienda: </label>
                <div >
                    <input type="radio" name="inputStoreAvailable" id="dis"  />
                    <label htmlFor="acti">Disponible</label>
                </div>  
                <div  >
                    <input type="radio" name="inputStoreAvailable" id="nodis" />
                    <label htmlFor="inac">No Disponible</label>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>Disponible para Delivery: </label>
                <div  >
                    <input type="radio" name="inputDeliveryAvailable" id="dis"  />
                    <label htmlFor="acti">Disponible</label>
                </div>
                <div  >
                    <input type="radio" name="inputDeliveryAvailable" id="nodis" />
                    <label htmlFor="inac">No Disponible</label>
                </div>
            </div>
                
        </div>
            
        <div class="mt-5 text-right">
            <button class="btn btn-primary profile-button" type="button">Agregar voucher</button>
            <button class="btn btn-primary profile-button" type="button" [routerLink]="['**']">Cancelar</button>
        </div>
  </form>

</div>
